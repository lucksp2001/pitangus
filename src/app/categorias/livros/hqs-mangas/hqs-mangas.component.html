<!--BreadCrumb-->
<div class="breadcrumb">
    <nav>
        <ol>
            <li><a href="#" routerLink="/home" routerLinkActive="active">Home</a></li>
            <li><a href="#" routerLink="/categorias" routerLinkActive="active">Categorias</a></li>
            <li><a href="#" routerLink="/categorias/livros" routerLinkActive="active">Livros</a></li>
            <li><a href="#" routerLink="/categorias/livros/hqs-mangas" routerLinkActive="active">HQs e Mangás</a></li>
        </ol>
    </nav>
</div>


<!--Produtos-->
<div class="body">
    <div class = "main-wrapper">
        <div class = "container">
            <div class = "main-title">
                <h1>HQs e Mangás</h1>
            </div>
            <div class = "display-style-btns">
                <button type = "button" (click)="aberto()">
                    <i class = "fas fa-th"></i>
                </button>
                <button type = "button" (click)="aberto()">
                    <i class = "fas fa-list-ul"></i>
                </button>
            </div>

            <div class = "item-list" [ngClass] = "{'details-active' : !menu}">

                <div class = "item" *ngFor="let manga of mangas">
                    <div class = "item-img">
                        <img [src] = "manga.image" alt="imagem produto">
                    </div>
                    <div class = "item-detail">
                        <a href = "#" class = "item-name">{{manga.name}}</a>
                        <div class = "item-price">
                            <span class = "new-price">{{manga.new_price}}</span>
                            <span class = "old-price">{{manga.old_price}}</span>
                        </div>
                        <p>{{manga.description}}</p>
                        <button type = "button" class = "add-btn">Adicionar ao Carrinho</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
